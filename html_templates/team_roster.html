<html>
<style>
    tr:nth-child(even) {
        text-align: left;
    }
    th, td {
        text-align: left;
        padding: 4px 5px 2px 5px;
    }
    th{
        border-bottom: 1px solid black;
    }
    h2 {
        text-align: center;
    }
</style>
<body style="padding: 10px;">

<table style="border-width:1px;border-style:solid;border-color:black;background-color:white;width:100%;max-width:600px;box-sizing:border-box;border-collapse:collapse;border-spacing:0px;font-family:Arial,sans-serif;line-height:24px;text-align:center;margin: 0 auto;" cellpadding="0" cellspacing="0" >
    <tbody>
        <tr>
            <td>
                <h2 style="margin-top: 15px;margin-bottom:10px">$team_name</h2>

                <table style="border-spacing:0;width:100%;">
                    <tbody>
                        <colgroup>
                            <col style="width:5%">
                            <col style="width:45%">
                            <col style="width:25%">
                            <col style="width:25%">
                        </colgroup>
                        <tr>
                            <th style="text-align: center;">#</th>
                            <th>Player</th>
                            <th>Line</th>
                            <th>Position</th>
                        </tr>
                        $player_rows
                    </tbody>
                </table>
                
            </td>
        </tr>
    </tbody>
</table>


</body>
</html>
